<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbits Game</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div class="game-message" id="gameMessage">Reach the wormhole portal!</div>
            <button id="restartButton" class="restart-button">Restart</button>
        </div>
        <div class="mobile-controls">
            <div id="touchArea" class="touch-area"></div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
    <script data-goatcounter="https://orbit-11.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
